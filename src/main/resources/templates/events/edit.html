<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<!--<h1 th:text="Edit Event ${event.name} (id=${event.id})">Edit Event</h1>-->

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/events/edit">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <input type="hidden" th:value="${eventId}" name="eventId">
    <div class="form-group">
        <input type="submit" value="Update Event Info" class="btn btn-success">
    </div>
</form>

</body>
</html>
